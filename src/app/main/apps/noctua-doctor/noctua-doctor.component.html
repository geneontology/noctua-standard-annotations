<div class="w-full h-full" fxLayout="row" fxLayoutAlign="start start">
  <div class="noc-sidemenu" fxLayout="column" fxLayoutAlign="start center">
    <button mat-button color="" class="noc-rounded-button green-400-bg" fxLayout="row" fxLayoutAlign="start center"
      matTooltip="Filter" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'plus']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        Create
      </div>
    </button>
    <button mat-button color="" class="" fxLayout="row" fxLayoutAlign="start center"
      [ngClass]="{'noc-active': noctuaDoctorMenuService.selectedMiddlePanel === MiddlePanel.home}"
      matTooltip="Board home" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'home']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        Home
      </div>
    </button>

    <button mat-button color="" class="" fxLayout="row" fxLayoutAlign="start center"
      [ngClass]="{'noc-active': noctuaDoctorMenuService.selectedMiddlePanel === MiddlePanel.home}"
      matTooltip="Board home" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'home']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        Obsolete Manager
      </div>
    </button>
    <button mat-button color="" class="" fxLayout="row" fxLayoutAlign="start center"
      [ngClass]="{'noc-active': noctuaDoctorMenuService.selectedMiddlePanel === MiddlePanel.home}"
      matTooltip="Board home" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'home']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        My Terms
      </div>
    </button>
    <button mat-button color="" class="" fxLayout="row" fxLayoutAlign="start center"
      [ngClass]="{'noc-active': noctuaDoctorMenuService.selectedMiddlePanel === MiddlePanel.home}"
      matTooltip="Board home" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'home']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        Checklist
      </div>
    </button>
    <button mat-button color="" class="" fxLayout="row" fxLayoutAlign="start center"
      [ngClass]="{'noc-active': noctuaDoctorMenuService.selectedMiddlePanel === MiddlePanel.home}"
      matTooltip="Board home" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'home']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        Calendar
      </div>
    </button>
    <button mat-button color="" class="" fxLayout="row" fxLayoutAlign="start center"
      [ngClass]="{'noc-active': noctuaDoctorMenuService.selectedMiddlePanel === MiddlePanel.home}"
      matTooltip="Board home" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
      <fa-icon [icon]="['fas', 'home']" class="noc-icon"></fa-icon>
      <div class="noc-label" fxFlex="">
        Chat
      </div>
    </button>
  </div>
  <mat-drawer-container class="h-full" fxFlex="" fxLayout="row" fxLayoutAlign="start start" [hasBackdrop]="false"
    autosize>
    <mat-drawer #leftDrawer class="noc-left-drawer" mode="side" position="start" opened>
      <div class="h-full">
        @switch (noctuaSearchMenuService.selectedLeftPanel) {
        }
      </div>
    </mat-drawer>
    <mat-drawer-content #scrollbarRef class="noc-section-body w-full">

      <div class="header accent p-8 w-full" fxLayout="column" fxLayoutAlign="center center">
        <h1 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
          WELCOME TO NOCTUA DOCTOR
        </h1>
        <h3 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
          Notify
        </h3>
      </div>
      <div class="noc-middle-panel w-full">
      </div>
      <div class="w-full">
        <app-footer></app-footer>
      </div>
    </mat-drawer-content>
    <mat-drawer #rightDrawer class="noc-right-drawer" mode="over" position="end">
      <div class="h-full">
        @switch (noctuaSearchMenuService.selectedRightPanel) {
        }
      </div>
    </mat-drawer>
  </mat-drawer-container>
</div>
