<form [formGroup]="evidenceDBForm" novalidate class="pl-2 pr-2 w-full" fxLayout="column" fxLayoutAlign="start stretch">
  <div class="w-full" fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field appearance="outline" fxFlex="100px" class="mr-2">
      <mat-select placeholder="" formControlName="db">
        @for (evidenceDB of noctuaFormConfigService.evidenceDBs.options; track evidenceDB) {
        <mat-option [value]="evidenceDB">
          {{evidenceDB.label}}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="" class="noc-sm w-full">
      <input matInput formControlName="accession" type="text" placeholder="Accession" autocomplete="off">
    </mat-form-field>
    <button mat-icon-button (click)="close()">
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button (click)="save()">
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
  <div class="w-full" fxLayout="row" fxLayoutAlign="start center">
    @if (article) {
    <div class="noc-article-info" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="noc-article-title w-full">
        <a (click)="$event.stopPropagation()" href="{{article.link}}" target="_blank">
          {{article.title}}
        </a>
      </div>
      <div class="noc-article-author w-full">
        <mat-icon class="s-16 mr-2">person</mat-icon> <span>{{article.author}}</span>
      </div>
      <div class="noc-article-date w-full">
        <mat-icon class="s-16 mr-2">date_range</mat-icon> <span>{{article.date}}</span>
      </div>
    </div>
    }
  </div>
</form>
