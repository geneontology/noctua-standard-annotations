<div fxLayout="column" fxLayoutAlign="start stretch" class="noc-drawer h-full">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="noc-drawer-header-title">
      Browse By Contributors</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <form fxLayout="column" fxLayoutAlign="start stretch" class="mt-8 noc-search-form">
    @for (contributor of noctuaUserService.contributors; track contributor) {
    <div (click)="selectContributor(contributor)" class="noc-contributor-row" fxLayout="row"
      fxLayoutAlign="start center">
      <div class="noc-name" fxFlex>
        {{ contributor.name }}
      </div>
      <!--  <div class="w-full h-full" fxLayout="column" fxLayoutAlign="center start">
        <div class="">
          <strong>{{ contributor.cams }}</strong> Models
        </div>
      </div>-->
      <span fxFlex></span>
      <mat-icon class="s-24">
        chevron_right
      </mat-icon>
    </div>
    }
  </form>
</div>
